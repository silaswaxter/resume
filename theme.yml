extends: default
page:
  layout: portrait
  margin: [0.25in, 0.25in, 0.25in, 0.25in]
  size: [8.5in, 11in]

heading:
  h1-font-size: 18
  h2-font-size: 14
  h3-font-size: 12
  h4-font-size: 12
  h1-margin-bottom: 1
  h2-margin-bottom: 1
  h3-margin-bottom: 1
  h4-margin-bottom: 1

footer:
  # height of 0 removes page numbers
  height: 0

block:
  margin-bottom: 1

thematic-break:
  border-color: #000000
  border-width: 1
  padding: [1, 0, 0, 1]

list:
  item-spacing: 0

table:
  border-width: 0
  grid-width: 0
table-cell:
  padding: [0.0in, 0.01in]
